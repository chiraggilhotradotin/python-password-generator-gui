<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="Chirag Gilhotra" />
	<title>Password Generator</title>
	<link href="/bootstrap/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="ps-0">
	<div class="d-flex justify-content-center vh-100 p-3 col-md-6 offset-md-3">
		<div class="col-md-12">
            <div class="input-group mb-3">
                <div class="input-group">
                    <input type="password" id="password" class="form-control">
                    <button class="btn btn-outline-secondary" id="eye" type="button"><i class="fa fa-eye" aria-hidden="true"></i></button>
                    <button class="btn btn-outline-secondary" id="copy" type="button" title="Copy"><i class="fa fa-copy" aria-hidden="true"></i></button>
                    <button class="btn btn-outline-secondary" id="sync" type="button" title="Regenerate"><i class="fa fa-sync" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-3">
                    <div class="row">
                        <div class="col-md-12"><label><input class="form-check-input" type="checkbox" id="small" checked> Small Alphabets</label></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12"><label><input class="form-check-input" type="checkbox" id="capital" checked> Capital Alphabets</label></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12"><label><input class="form-check-input" type="checkbox" id="number" checked> Numbers</label></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12"><label><input class="form-check-input" type="checkbox" id="symbol" checked> Symbols</label></div>
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <div class="row mt-2">
                        <div class="col mt-2">Password Length</div>
                        <div class="col"><input class="form-control" type="number" id="lengthnumber" min="1" max="128" value="16"></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col"><input class="form-range mt-2" type="range" id="lengthrange" min="1" max="64" value="16"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/fontawesome/js/all.min.js"></script>
        <script>
            (function() {
                function generatepassword() {
                    s = "";
                    if (document.getElementById("small").checked) {
                        s += "abcdefghjkmnopqrstuvwxyz";
                    }
                    if (document.getElementById("capital").checked) {
                        s += "ABCDEFGHJKLMNPQRSTUVWXYZ";
                    }
                    if (document.getElementById("number").checked) {
                        s += "1234567890";
                    }
                    if (document.getElementById("symbol").checked) {
                        s += "@#$%&_-+";
                    }
                    if (s == "") {
                        s += "abcdefghjkmnopqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ1234567890@#$%&_-+";
                    }
                    p = ""
                    for (i = 0; i < document.getElementById("lengthnumber").value; i++)
                        p += s.charAt(Math.floor(Math.random() * s.length));
                    document.getElementById("password").value = p;
                }
                document.querySelector("#copy").onclick = function() {
                    p = document.getElementById("password");
                    p.setAttribute("type", "text");
                    p.setAttribute("type", "text");
                    p.select();
                    p.setSelectionRange(0, 99999);
                    document.execCommand("copy");
                    p.setAttribute("type", "password");
                };
                document.querySelector("#sync").onclick = function() {
                    generatepassword();
                };
                document.querySelector("#eye").onclick = function() {
                    if (document.querySelector("#eye>svg").classList.contains("fa-eye")) {
                        document.querySelector("#eye>svg").classList.remove("fa-eye");
                        document.querySelector("#eye>svg").classList.add("fa-eye-slash");
                        document.querySelector("#eye").setAttribute("title", "Hide");
                        document.getElementById("password").setAttribute("type", "text");
                    } else {
                        document.querySelector("#eye>svg").classList.remove("fa-eye-slash");
                        document.querySelector("#eye>svg").classList.add("fa-eye");
                        document.querySelector("#eye").setAttribute("title", "Show");
                        document.getElementById("password").setAttribute("type", "password");
                    }
                };
                document.querySelector("#lengthrange").onchange = function() {
                    document.querySelector("#lengthnumber").value = this.value;
                    generatepassword();
                };
                document.querySelector("#lengthnumber").onchange = function() {
                    document.querySelector("#lengthrange").value = this.value;
                    generatepassword();
                };
                document.querySelector("#small").onchange = function() {
                    generatepassword();
                };
                document.querySelector("#capital").onchange = function() {
                    generatepassword();
                };
                document.querySelector("#number").onchange = function() {
                    generatepassword();
                };
                document.querySelector("#symbol").onchange = function() {
                    generatepassword();
                };
                generatepassword();
            })()
        </script>
	</div>
	<a href="#" class="link-dark text-decoration-none position-absolute top-0 end-0 px-5 py-4 position-fixed" onclick="window.close();">&#x2715;</a>
	<script src="/bootstrap/bootstrap.min.js"></script>
	<script>
		(function() {
			if (document.querySelector(".vh-100.d-flex").scrollHeight <= document.body.offsetHeight) {
				document.querySelector(".vh-100.d-flex").classList.add("align-items-center");
			}
		})()
	</script>
</body>

</html>
